<!DOCTYPE html>
<html>
  <head>
    <title>OpenStreetMap + Firebase Realtime</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      const firebaseURL = "https://navigasyon-ffc0c-default-rtdb.firebaseio.com/locations.json";

      let map;
      let markers = {}; // Firebase'deki markerlarÄ± takip etmek iÃ§in obje
      let selectedMarker = null; // SeÃ§ilen marker'Ä± saklamak iÃ§in deÄŸiÅŸken

      function initMap() {
        map = L.map("map").setView([39.92, 32.85], 6); // TÃ¼rkiye merkezli baÅŸlat

        // OpenStreetMap katmanÄ± ekle
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "Â© OpenStreetMap contributors",
        }).addTo(map);

        // Firebase'deki verileri al
        fetchLocations();
      }

      function fetchLocations() {
        fetch(firebaseURL)
          .then((response) => response.json())
          .then((data) => {
            if (data) {
              Object.keys(data).forEach((key) => {
                let latitude = data[key].latitude;
                let longitude = data[key].longitude;
                let type = data[key].type;

                if (!markers[key]) {
                  let iconURL =
                    type === "erzak"
                      ? "https://cdn-icons-png.flaticon.com/512/1046/1046784.png"
                      : "https://cdn-icons-png.flaticon.com/128/13365/13365621.png";

                  let iconHTML = `
                    <div style="
                      position: relative;
                      width: 40px;
                      height: 40px;
                    ">
                      <div style="
                        position: absolute;
                        z-index: 10;
                        background-color: ${type === "erzak" ? "red" : "blue"};
                        color: white;
                        padding: 5px;
                        border-radius: 50%;
                        text-align: center;
                        font-size: 12px;
                        font-weight: bold;
                        width: 40px;
                        height: 40px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                      ">
                        <img src="${iconURL}" width="25" height="25" style="vertical-align: middle;">
                      </div>
                    </div>
                  `;

                  let customIcon = L.divIcon({
                    className: "custom-marker",
                    html: iconHTML,
                    iconSize: [40, 40],
                    iconAnchor: [20, 40],
                  });

                  let marker = L.marker([latitude, longitude], { icon: customIcon })
                    .addTo(map)
                    .bindPopup(`<b>TÃ¼r:</b> ${type}<br>Konum: ${latitude}, ${longitude}`);

                  // âœ… Marker'a tÄ±klanÄ±nca koordinatlarÄ± al ve deÄŸiÅŸkene kaydet
                  // âœ… Marker'a tÄ±klanÄ±nca koordinatlarÄ± al, deÄŸiÅŸkene kaydet ve Thunkable'a bildir
                  marker.on("click", function () {
                    selectedMarker = { key, latitude, longitude };
                    console.log("SeÃ§ilen marker:", selectedMarker);
                  
                    // ðŸ”¥ Thunkable ile haberleÅŸme
                    window.location.href = `thunkable://delete-marker?key=${key}&lat=${latitude}&lon=${longitude}`;
                  });


                  markers[key] = marker;
                }
              });
            }
          })
          .catch((error) => console.error("Firebase verisi alÄ±namadÄ±:", error));
      }

      // âœ… SeÃ§ili marker'Ä± Firebase'den sil
      function deleteSelectedMarker() {
        if (selectedMarker) {
          let deleteURL = `https://navigasyon-ffc0c-default-rtdb.firebaseio.com/locations/${selectedMarker.key}.json`;

          fetch(deleteURL, {
            method: "DELETE",
          })
            .then(() => {
              console.log("Marker silindi:", selectedMarker);
              if (markers[selectedMarker.key]) {
                map.removeLayer(markers[selectedMarker.key]); // Haritadan da kaldÄ±r
                delete markers[selectedMarker.key]; // Obje listesinden Ã§Ä±kar
              }
              selectedMarker = null; // SeÃ§ili marker sÄ±fÄ±rla
            })
            .catch((error) => console.error("Marker silinemedi:", error));
        } else {
          console.log("Silmek iÃ§in Ã¶nce bir marker seÃ§melisin!");
        }
      }
    </script>
    <style>
      #map {
        height: 500px;
        width: 100%;
      }
    </style>
  </head>
  <body onload="initMap()">
    <h1>OpenStreetMap + Firebase Realtime</h1>
    <div id="map"></div>
    <button onclick="deleteSelectedMarker()">SeÃ§ili Markerâ€™Ä± Sil</button>
  </body>
</html>
